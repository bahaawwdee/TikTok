<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات تيك توك بدون علامة مائية</title>
    <meta name="description" content="أفضل أداة لتحميل فيديوهات TikTok بدون علامة مائية بجودة عالية HD مجانًا.">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.png">
    <style>
        /* تنسيق الصفحة */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 20px;
            margin: 0;
            transition: background 0.3s;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        button {
            background: #00f260;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #00c853;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }
        .dark-mode-toggle {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .ad-container {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

    <div class="container">
        <h2>تحميل فيديو من TikTok بدون علامة مائية</h2>
        <input type="text" id="videoUrl" placeholder="أدخل رابط فيديو TikTok">
        <button onclick="downloadVideo()">تحميل الفيديو</button>
        <p id="result"></p>
    </div>

    <!-- كود JavaScript -->
    <script>
        function downloadVideo() {
            var url = document.getElementById("videoUrl").value.trim();

            if (!url.includes("tiktok.com")) {
                document.getElementById("result").innerHTML = "❌ يرجى إدخال رابط TikTok صحيح!";
                return;
            }

            var apiUrl = "https://ssstik.io/abc?url=" + encodeURIComponent(url);
            document.getElementById("result").innerHTML = "🔄 جارِ استخراج الفيديو...";
            
            setTimeout(function() {
                window.open(apiUrl, "_blank");
                document.getElementById("result").innerHTML = "✅ اضغط <a href='" + apiUrl + "' target='_blank'>هنا</a> لتحميل الفيديو!";
            }, 2000);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXX"
            data-ad-slot="YYYYYYYYYY"
            data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
